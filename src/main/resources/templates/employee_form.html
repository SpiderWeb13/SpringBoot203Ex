<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><form action="#" th:action="@{/employee_form}" th:object="${employee}" method = "post">
    FirstName: <input type="text" th:field="*{firstname}" /><br></br>
    LastName: <input type="text" th:field="*{lastname}" /><br></br>
    SSN: <input type="text" th:field="*{ssn}" /><br></br>
    DateOfBirth: <input type="text" th:field="*{dateOfBirth}" /><br></br>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
